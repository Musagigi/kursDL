<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1</title>
		<link href="./styles.css" rel="stylesheet" />
		<script src="./scripts.js" defer></script>
	</head>
	<body>
		<form class="form">
			<div class="formInputBox">
				<div>Имя</div>
				<div>
					<input
						type="text"
						name="name"
						class="check"
						data-rule="name"
					/>
				</div>
				<div class="error-message"></div>
			</div>
			<div class="formInputBox">
				<div>Телефон</div>
				<div>
					<input
						type="text"
						name="phone"
						class="check"
						data-rule="phone"
					/>
				</div>
				<div class="error-message"></div>
			</div>
			<div class="formInputBox">
				<div>Почта</div>
				<div>
					<input
						type="text"
						name="email"
						class="check"
						data-rule="email"
					/>
				</div>
				<div class="error-message"></div>
			</div>
			<input type="submit" value="Отправить" class="sbmt" />
		</form>
	</body>
</html>
