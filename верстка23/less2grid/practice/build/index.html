<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Layout_1</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/main.js" defer></script>
	</head>
	<body class="body">
		<section class="section-cards">
			<div class="container">
				<div class="user-card">
					<div class="user-card__names">Имя и фамилия человека</div>
					<div class="user-card__pic">
						<img src="./img/1.jpg" alt="" />
					</div>
					<div class="user-card__rating">
						4.0 &#9733;&#9733;&#9733;&#9733;&#9734;
					</div>
					<div class="user-card__slogan">
						Слоган и тезисы человека о жизни, цитаты и прочие непонятные
						выражения, создающие нам определённый массив текста для вёрстки.
					</div>
					<div class="user-card__actions">
						<div class="btn user-card__btn">Добавить в друзья</div>
						<div class="btn user-card__btn">Добавить в чёрный список</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
